<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Destructuring!</title>
</head>
<body>
<script>
  const person = {
    first: 'Wes',
    last: 'Bos',
    country: 'Canada',
    city: 'Hamilton',
    twitter: '@wesbos'
  };

  const { first, last } = person;
  console.log(first, last);

  const me = {
    first: 'Justin',
    last: 'Aiello',
    links: {
      social: {
        twitter: "twitter.com",
        facebook: "facebook.com",
      },
      web: {
        blog: "blog.com",
      }
    }
  }
  
  const { twitter: tweet, facebook: fb } = me.links.social; //this renames the keys to a new variable
  console.log(tweet, fb);

  const settings = { width: 300, color: 'black' } //need height and fontsize
  const { width, height = 100, color, fontsize = 25 } = settings;
  console.log(width, height, color, fontsize);

</script>
</body>
</html>
