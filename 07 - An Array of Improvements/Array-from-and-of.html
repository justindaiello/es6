<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array .from() and .of()</title>
</head>
<body>
  <div class="people">
    <p>Wes</p>
    <p>Kait</p>
    <p>Snickers</p>
  </div>
<script>
  //array.from will turn something that is array-ish into a true array
  // const people = document.querySelectorAll('.people p');
  // const peopleArray = Array.from(people, person => {
  //   console.log(person);
  //   return person.textContent;
  // });

  // console.log(peopleArray)

  function sumAll() {
    const nums = Array.from(arguments)
    return nums.reduce((prev, next) => prev + next, 0)
    
  }  

  console.log(sumAll(12, 34, 56, 234, 57, 234))

  //Array.of creates an array from every single argument that you pass it
  const ages = Array.of(12, 4, 5, 56, 8)
  console.log(ages);
</script>
</body>
</html>
