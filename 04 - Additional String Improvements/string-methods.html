<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>New String Methods</title>
</head>
<body>

<script>
const course = 'RFB2';
const flightNumber = '20-AC2018-jz';
const accountNumber = '825242631RT0001';

const make = 'BMW';
const model = 'x5';
const colour = 'Royal Blue';

// .startsWith()
console.log(course.startsWith('RFB'));
console.log(course.startsWith('rfb'));
console.log(flightNumber.startsWith('AC'));
console.log(flightNumber.startsWith('AC', 3)); //skip 3 chars then begin search

// .endsWith()
console.log(flightNumber.endsWith('jz'));
console.log(accountNumber.endsWith('RT', 11)) //takes first 11 chars

// .includes()
console.log(flightNumber.includes('AC'))

// .repeat()
function leftPad(string, length = 20) {
  return `-> ${' '.repeat(length - string.length)}${string}`;
}

console.log(leftPad(make));
console.log(leftPad(model));
console.log(leftPad(colour));


</script>

</body>
</html>
