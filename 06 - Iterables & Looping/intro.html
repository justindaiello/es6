<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Iterables & Looping</title>
</head>
<body>
<script>
  /* eslint-disable */
  const cuts = ['Chuck', 'Brisket', 'Shank', 'Short Rib'];

  //doesnt read very well
  // for (let i = 0; i < cuts.length; i++) {
  //   console.log(cuts[i]);
  // }

  //cannot stop the loop or skip anything
  // cuts.forEach(cut => console.log(cut));

  //iterates over everything, including things that have been added to prototype
  // for (const index in cuts) {
  //   console.log(cuts[index]);  
  // }

  //can use forOf for anything EXCEPT objects
  for (const cut of cuts) {
    if (cut === 'Brisket') {
      continue;
    }
    console.log(cut);
  }

</script>
