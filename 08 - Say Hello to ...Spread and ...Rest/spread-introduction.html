<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The ...Spread Operator</title>
</head>
<body>
<script>

  const featured = ['Deep Dish', 'Pepperoni', 'Hawaiian'];
  const specialty = ['Meatzza', 'Spicy Mama', 'Margherita'];
 
  const justin = [...'justin'] //turns each letter into its own item.
  console.log(justin);

  const pizzas = [...featured, 'Veg', ...specialty];
  console.log(pizzas);

  const fridayPizzas = [...pizzas]; //creates a new copy of the array
  console.log(fridayPizzas);
  
  

  const deepDish = {
    pizzaName: 'Deep Dish',
    size: 'Medium',
    ingredients: ['Marinara', 'Italian Sausage', 'Dough', 'Cheese']
  };

</script>
</body>
</html>
