<!DOCTYPE html>
<html lang="en">

<head>
  <title>Custom Promises</title>
</head>

<body>
  <script>
    function breathe(amount){
      return new Promise((resolve, reject) => {
        setTimeout(() => resolve(`Done for ${amount} ms`), amount);
      });
    }

    breathe(1000)
    .then(res => {
      console.log(res);
      return breathe(500)
    })
    .then(res => console.log(res))
    .catch(err => console.error(error))
  </script>
</body>

</html>
