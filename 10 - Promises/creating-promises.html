<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Creating Promises!</title>
</head>
<body>
<script>
  const p = new Promise((resolve, reject) => {
    setTimeout(() => {
      //wrap in Error object for better logging on where error occured
      resolve(Error('Err Justin is not cool')); //could also use resolve here instead of reject
    }, 2000)
  });

  p
    .then(data => { console.log(data) })
    .catch(err => { console.error(err) })

</script>
</body>
</html>
